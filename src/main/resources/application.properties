spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# TODO: CRITICAL - SSL is disabled for database connection, credentials and data transmitted in plain text
#  Change useSSL=false to useSSL=true and configure proper SSL certificates for production
#  This exposes the application to man-in-the-middle attacks
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/board?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
# TODO: CRITICAL - Hardcoded database credentials exposed in version control
#  Move credentials to environment variables or use Spring Cloud Config/Vault
#  Never use root user in production - create dedicated application user with minimal privileges
#  Consider using Jasypt (already in dependencies) to encrypt sensitive properties
#  Example: Use ${DB_USERNAME:root} and ${DB_PASSWORD:defaultpass} with environment variables
spring.datasource.hikari.username=root
spring.datasource.hikari.password=zen911!@
spring.datasource.hikari.connection-test-query=SELECT NOW() FROM dual

# column name to camel case
mybatis.configuration.map-underscore-to-camel-case=true

spring.devtools.livereload.enabled=true
spring.resources.static-locations=file:src/main/resources/static/
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

server.port=8080
spring.application.name=discoveryservice
eureka.client.register-witheureka=false
eureka.client.fetch-registry=false

# Redis configuration for session caching
spring.redis.host=localhost
spring.redis.port=6379
# TODO: CRITICAL - Redis has no password configured, allowing unauthorized access to session data
#  Set a strong password in Redis (requirepass in redis.conf) and configure it here
#  This exposes user sessions to tampering, session hijacking, and data theft
#  Example: spring.redis.password=${REDIS_PASSWORD:your-strong-password}
spring.redis.password=
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Spring Session Redis configuration
spring.session.store-type=redis
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=boardpractice:session
spring.session.timeout=1800s