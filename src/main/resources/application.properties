spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# Database connection with SSL enabled for production (set DB_USE_SSL=true in production environment)
# For local development, SSL can be disabled by setting DB_USE_SSL=false
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:board}?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&useSSL=${DB_USE_SSL:false}&allowPublicKeyRetrieval=true
# Database credentials now use environment variables for security
# Set DB_USERNAME and DB_PASSWORD in your environment or use defaults for local development
# IMPORTANT: In production, always set these via environment variables, never use defaults
spring.datasource.hikari.username=${DB_USERNAME:root}
spring.datasource.hikari.password=${DB_PASSWORD:zen911!@}
spring.datasource.hikari.connection-test-query=SELECT NOW() FROM dual

# column name to camel case
mybatis.configuration.map-underscore-to-camel-case=true

spring.devtools.livereload.enabled=true
spring.resources.static-locations=file:src/main/resources/static/
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

server.port=8080
spring.application.name=discoveryservice
eureka.client.register-witheureka=false
eureka.client.fetch-registry=false

# Redis configuration for session caching
# Use environment variables for Redis connection settings
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
# Redis password configured via environment variable for security
# IMPORTANT: In production, always set REDIS_PASSWORD environment variable
# For local development without password, leave REDIS_PASSWORD unset (empty default)
# To secure Redis: Edit redis.conf and set "requirepass your-strong-password"
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Spring Session Redis configuration
spring.session.store-type=redis
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=boardpractice:session
spring.session.timeout=1800s